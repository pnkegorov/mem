<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meminder - Tinder –¥–ª—è –º–µ–º–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            position: relative;
        }
        
        .card {
            width: 100%;
            height: 80vh;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: absolute;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .meme-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }
        
        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .dislike {
            color: #ff4757;
        }
        
        .like {
            color: #2ed573;
        }
        
        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 10;
        }
        
        .end-screen {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .end-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .end-screen button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img id="meme-img" class="meme-img" src="" alt="–ú–µ–º">
        </div>
        
        <div class="controls">
            <button class="btn dislike" onclick="swipe('left')">üëé</button>
            <button class="btn like" onclick="swipe('right')">üëç</button>
        </div>
        
        <div class="stats">
            <span id="counter">üëç 0 | üëé 0</span>
        </div>
    </div>
    
    <div class="end-screen" id="end-screen">
        <h1>–í—ã –ø–æ—Å–º–æ—Ç—Ä–µ–ª–∏ –≤—Å–µ –º–µ–º—ã!</h1>
        <p>–í–∞—à–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</p>
        <p id="final-stats">üëç 0 | üëé 0</p>
        <button onclick="location.reload()">–ù–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.enableClosingConfirmation(); // –ó–∞–ø—Ä–æ—Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user || {
            id: 12345,
            first_name: '–ì–æ—Å—Ç—å'
        };
        
        // –ë–∞–∑–∞ –º–µ–º–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–∞–≥—Ä—É–∂–∞–π—Ç–µ —Å —Å–µ—Ä–≤–µ—Ä–∞)
        const memes = [
            "https://i.imgflip.com/2/1ur9b0.jpg",
            "https://i.imgflip.com/3/zy9bc.jpg",
            "https://i.imgflip.com/2/4t0m5.jpg",
            "https://i.imgflip.com/2/1h7in3.jpg",
            "https://i.imgflip.com/2/46e43q.jpg"
        ];
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let state = {
            currentMemeIndex: 0,
            likes: 0,
            dislikes: 0,
            viewed: []
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            showMeme();
            updateCounter();
        }
        
        // –ü–æ–∫–∞–∑ —Ç–µ–∫—É—â–µ–≥–æ –º–µ–º–∞
        function showMeme() {
            if (state.currentMemeIndex >= memes.length) {
                showEndScreen();
                return;
            }
            
            const img = document.getElementById('meme-img');
            img.src = memes[state.currentMemeIndex];
            state.viewed.push(memes[state.currentMemeIndex]);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–∞
        function swipe(direction) {
            const card = document.querySelector('.card');
            
            if (direction === 'right') {
                card.style.transform = 'translateX(200%) rotate(30deg)';
                state.likes++;
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –ª–∞–π–∫–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            } else {
                card.style.transform = 'translateX(-200%) rotate(-30deg)';
                state.dislikes++;
            }
            
            updateCounter();
            
            setTimeout(() => {
                state.currentMemeIndex++;
                card.style.transform = 'none';
                showMeme();
            }, 300);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            document.getElementById('counter').textContent = 
                `üëç ${state.likes} | üëé ${state.dislikes}`;
        }
        
        // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
        function showEndScreen() {
            document.querySelector('.container').style.display = 'none';
            const endScreen = document.getElementById('end-screen');
            endScreen.style.display = 'block';
            document.getElementById('final-stats').textContent = 
                `üëç ${state.likes} | üëé ${state.dislikes}`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤ Telegram
            tg.sendData(JSON.stringify({
                action: 'completed',
                likes: state.likes,
                dislikes: state.dislikes
            }));
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        tg.onEvent('mainButtonClicked', () => {
            tg.close();
        });
    </script>
</body>
</html>
